<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Minesweeper</title>
  </head>
  <body>
    <div class="container">
      <h1 class="game-header">Minesweeper</h1>
      <!-- <button id="start-game-btn">Start</button>
      <button id="settings-btn">Settings</button> -->
      <div class="settings-container">
        <div class="width-container">
          <label for="board-width">Width</label>
          <div class="settings-right-side">
            <input
              type="number"
              min="8"
              max="100"
              id="settings-width"
              class="settings-inputs"
            />
            <button id="board-width-minus" class="width-height-btns minus-btn-border">-</button>
            <button id="board-width-plus" class="width-height-btns plus-btn-border">+</button>
          </div>
        </div>
        <div class="height-container">
          <label for="board-height">Height</label>
          <div class="settings-right-side">
            <input
              type="number"
              min="8"
              max="100"
              id="settings-height"
              class="settings-inputs"
            />
            <button id="board-height-minus" class="width-height-btns minus-btn-border">-</button>
            <button id="board-height-plus " class="width-height-btns plus-btn-border">+</button>
          </div>
        </div>
      </div>
      <div id="app"></div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
